<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unlicensed Splendor Bot</title>

        <!--tailwind-->
        <link href="/css/tailwind.css" rel="stylesheet">

        <!--htmx-->
        <script src="https://unpkg.com/htmx.org@2.0.1"></script>
        <script src="https://unpkg.com/htmx-ext-ws@2.0.0/ws.js"></script>
    </head>
    <body
        id="game_ws"
        hx-ext="ws"
        ws-connect="{{ splendor_prefix }}/"
        class="
            h-screen
            bg-gray-200
            flex flex-col justify-center items-center
        "
    >
        <div id="game" class="w-96 | flex flex-col justify-center items-center gap-8">
            <div id="logo" class="text-5xl text-center">
                Unlicensed Splendor Bot
            </div>
            <div class="flex flex-col justify-center items-center gap-1">
                <button
                    ws-send
                    name="join_waiting_room"
                    value="new_game"
                    class="border p-2 bg-gray-900 text-white"
                >
                    Create New Game
                </button>
                <form ws-send>
                    <input 
                        type="text"
                        name="game_id"
                        placeholder="Game ID"
                        class="w-24 border p-2 bg-gray-900 text-white"
                        autofocus
                    />
                    <button
                        name="join_waiting_room"
                        value="existing_game"
                        class="border p-2 bg-gray-900 text-white"
                    >
                        Join Game
                    </button>
                </form>
            </div>
            <div class="text-red-500">
                <div id="warning"></div>
            </div>
        </div>
    </body>
</html>
